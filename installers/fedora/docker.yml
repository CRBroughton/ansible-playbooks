---
- name: Install Docker on Fedora
  hosts: localhost
  connection: local
  become: true  # Need sudo for Docker installation
  
  vars:
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    
    conflicting_packages:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-selinux
      - docker-engine-selinux
      - docker-engine
  
  tasks:
    - name: "ğŸ§¹ Remove conflicting Docker packages"
      dnf:
        name: "{{ conflicting_packages }}"
        state: absent
      ignore_errors: true  # Some packages might not be installed
    
    - name: "ğŸ“¦ Install dnf-plugins-core"
      dnf:
        name: dnf-plugins-core
        state: present
    
    - name: "ğŸ”— Add Docker repository"
      shell: dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
      args:
        creates: /etc/yum.repos.d/docker-ce.repo
    
    - name: "ğŸ³ Install Docker packages"
      dnf:
        name: "{{ docker_packages }}"
        state: present
    
    - name: "ğŸš€ Enable and start Docker service"
      systemd:
        name: docker
        enabled: true
        state: started
    
    - name: "ğŸ‘¥ Add current user to docker group"
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: true
      when: ansible_user_id != "root"
    
    - name: "âœ… Verify Docker installation"
      docker_container:
        name: hello-world-test
        image: hello-world
        state: started
        detach: false
        cleanup: true
      ignore_errors: true
      register: docker_test
    
    - name: "ğŸ‰ Docker installation summary"
      debug:
        msg: |
          âœ… Docker installation complete!
          
          ğŸ³ Docker Engine installed and running
          ğŸ‘¥ User {{ ansible_user_id }} added to docker group
          ğŸ”§ Docker Compose and Buildx plugins installed
          
          ğŸ’¡ You may need to log out and back in for group changes to take effect
          ğŸš€ Test with: docker run hello-world